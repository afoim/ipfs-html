<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="https://q2.qlogo.cn/headimg_dl?dst_uin=2726730791&amp;spec=5">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xLog 图床工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .url-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
        }

        .copy-btn {
            background: #28a745;
            font-size: 0.9rem;
            padding: 8px 16px;
        }

        .storage-section {
            border-top: 2px solid #e9ecef;
            padding-top: 40px;
            margin-top: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .image-info {
            padding: 15px;
        }

        .image-cid {
            font-family: monospace;
            font-size: 0.8rem;
            color: #666;
            word-break: break-all;
            margin-bottom: 10px;
        }

        .image-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .import-export {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stats {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stats-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .content {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .import-export {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📸 xLog 图床工具</h1>
            <p>上传图片到 IPFS，管理您的图片资源</p>
        </div>

        <div class="content">
            <!-- 上传区域 -->
            <div class="upload-section">
                <h2 class="section-title">
                    <span>🚀</span>
                    上传图片
                </h2>
                
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">点击选择图片或拖拽图片到此处</div>
                    <div style="color: #999; font-size: 0.9rem;">支持 JPG、PNG、GIF 等格式</div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*">
                </div>

                <div class="progress" id="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <div class="result" id="result">
                    <div id="resultContent"></div>
                </div>
            </div>

            <!-- 本地存储管理 -->
            <div class="storage-section">
                <h2 class="section-title">
                    <span>💾</span>
                    本地存储管理
                </h2>

                <div class="stats">
                    <div class="stats-number" id="imageCount">0</div>
                    <div class="stats-label">已保存图片</div>
                </div>

                <div class="import-export">
                    <button class="btn" onclick="exportData()">📤 导出数据</button>
                    <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">📥 导入数据</button>
                    <button class="btn btn-danger" onclick="clearAllData()">🗑️ 清空数据</button>
                    <input type="file" id="importFile" style="display: none" accept=".json" onchange="importData(event)">
                </div>

                <div class="image-grid" id="imageGrid">
                    <!-- 图片卡片将在这里动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 本地存储键名
        const STORAGE_KEY = 'xlog_images';

        // 获取DOM元素
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const imageGrid = document.getElementById('imageGrid');
        const imageCount = document.getElementById('imageCount');

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
            updateImageCount();
        });

        // 上传区域点击事件
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // 文件选择事件
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadImage(e.target.files[0]);
            }
        });

        // 拖拽事件
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                uploadImage(files[0]);
            }
        });

        // 上传图片函数
        async function uploadImage(file) {
            // 检查文件大小（限制为10MB）
            if (file.size > 10 * 1024 * 1024) {
                showResult('文件太大，请选择小于10MB的图片', 'error');
                return;
            }

            // 显示进度条
            progress.style.display = 'block';
            progressBar.style.width = '0%';
            result.style.display = 'none';

            // 创建FormData
            const formData = new FormData();
            formData.append('file', file);

            try {
                // 模拟进度
                let progressValue = 0;
                const progressInterval = setInterval(() => {
                    progressValue += Math.random() * 30;
                    if (progressValue > 90) progressValue = 90;
                    progressBar.style.width = progressValue + '%';
                }, 100);

                // 发送请求
                const response = await fetch('https://ipfs-relay.crossbell.io/upload', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressBar.style.width = '100%';

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.status === 'ok') {
                    // 保存到本地存储
                    saveImageToStorage({
                        cid: data.cid,
                        url: data.url,
                        web2url: data.web2url,
                        fileSize: data.fileSize,
                        fileName: file.name,
                        uploadTime: new Date().toISOString()
                    });

                    // 显示成功结果
                    showResult(`
                        <div><strong>上传成功！</strong></div>
                        <div style="margin: 15px 0;">
                            <div style="margin-bottom: 10px;"><strong>CID:</strong></div>
                            <div class="url-display">${data.cid}</div>
                            <button class="btn copy-btn btn-small" onclick="copyToClipboard('${data.cid}')">复制 CID</button>
                        </div>
                        <div style="margin: 15px 0;">
                            <div style="margin-bottom: 10px;"><strong>访问链接:</strong></div>
                            <div class="url-display">${data.web2url}</div>
                            <button class="btn copy-btn btn-small" onclick="copyToClipboard('${data.web2url}')">复制链接</button>
                            <button class="btn btn-secondary btn-small" onclick="window.open('${data.web2url}', '_blank')">预览图片</button>
                        </div>
                        <div style="color: #666; font-size: 0.9rem;">文件大小: ${formatFileSize(data.fileSize)}</div>
                    `, 'success');

                    // 刷新图片列表
                    loadImages();
                    updateImageCount();
                    
                    // 清空文件输入
                    fileInput.value = '';
                } else {
                    throw new Error(data.message || '上传失败');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showResult(`上传失败: ${error.message}`, 'error');
            } finally {
                setTimeout(() => {
                    progress.style.display = 'none';
                }, 1000);
            }
        }

        // 显示结果
        function showResult(content, type) {
            result.className = `result ${type}`;
            resultContent.innerHTML = content;
            result.style.display = 'block';
        }

        // 复制到剪贴板
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('已复制到剪贴板！');
            } catch (err) {
                // 降级方案
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('已复制到剪贴板！');
            }
        }

        // 保存图片到本地存储
        function saveImageToStorage(imageData) {
            const images = getStoredImages();
            images.unshift(imageData); // 添加到开头
            localStorage.setItem(STORAGE_KEY, JSON.stringify(images));
        }

        // 获取存储的图片
        function getStoredImages() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }

        // 加载图片列表
        function loadImages() {
            const images = getStoredImages();
            imageGrid.innerHTML = '';

            if (images.length === 0) {
                imageGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #999; padding: 40px;">暂无上传的图片</div>';
                return;
            }

            images.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${image.web2url}" alt="${image.fileName}" class="image-preview" loading="lazy">
                    <div class="image-info">
                        <div class="image-cid">CID: ${image.cid}</div>
                        <div style="font-size: 0.9rem; color: #333; margin-bottom: 5px;">${image.fileName}</div>
                        <div style="font-size: 0.8rem; color: #666; margin-bottom: 10px;">
                            ${formatFileSize(image.fileSize)} • ${formatDate(image.uploadTime)}
                        </div>
                        <div class="image-actions">
                            <button class="btn btn-small" onclick="copyToClipboard('${image.web2url}')">复制链接</button>
                            <button class="btn btn-secondary btn-small" onclick="window.open('${image.web2url}', '_blank')">预览</button>
                            <button class="btn btn-danger btn-small" onclick="deleteImage(${index})">删除</button>
                        </div>
                    </div>
                `;
                imageGrid.appendChild(card);
            });
        }

        // 删除图片
        function deleteImage(index) {
            if (confirm('确定要删除这张图片的记录吗？')) {
                const images = getStoredImages();
                images.splice(index, 1);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(images));
                loadImages();
                updateImageCount();
            }
        }

        // 更新图片数量
        function updateImageCount() {
            const images = getStoredImages();
            imageCount.textContent = images.length;
        }

        // 导出数据
        function exportData() {
            const images = getStoredImages();
            if (images.length === 0) {
                alert('没有数据可以导出');
                return;
            }

            const dataStr = JSON.stringify(images, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `xlog-images-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }

        // 导入数据
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedData)) {
                        throw new Error('无效的数据格式');
                    }

                    // 验证数据结构
                    const validData = importedData.filter(item => 
                        item.cid && item.web2url && item.fileName
                    );

                    if (validData.length === 0) {
                        throw new Error('没有找到有效的图片数据');
                    }

                    // 合并数据（避免重复）
                    const existingImages = getStoredImages();
                    const existingCids = new Set(existingImages.map(img => img.cid));
                    
                    const newImages = validData.filter(img => !existingCids.has(img.cid));
                    const mergedImages = [...existingImages, ...newImages];
                    
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(mergedImages));
                    
                    loadImages();
                    updateImageCount();
                    
                    alert(`导入成功！新增 ${newImages.length} 张图片记录`);
                } catch (error) {
                    alert(`导入失败: ${error.message}`);
                }
            };
            
            reader.readAsText(file);
            event.target.value = ''; // 清空文件输入
        }

        // 清空所有数据
        function clearAllData() {
            if (confirm('确定要清空所有数据吗？此操作不可恢复！')) {
                localStorage.removeItem(STORAGE_KEY);
                loadImages();
                updateImageCount();
                alert('数据已清空');
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }
    </script>
</body>
</html>
